<li [class.completed]="todo.completado" [class.editing]="editando">
    <div class="view">
        <input class="toggle" [formControl]="chkCompletado" type="checkbox" checked>
        <label (dblclick)="editar()">{{todo.texto}}</label>
        <button class="destroy" (click)="borrar()"></button>
    </div>
    <input #inputFisico class="edit" [formControl]="txtInput" (blur)="terminarEdicion()" type="text" value="Create a TodoMVC template">
</li>
